<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Peso Attuale</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- <li *ngFor="let info of infos">{{info.data | date: "dd/MM/yy"}} - {{info.ora | date: "HH:mm"}} - {{info.kg}}</li> -->
      <canvas *ngIf="cfg.activeGraf === 'line' || cfg.activeGraf === 'all'"
      baseChart
      style="display: block"
      [datasets]="lcs.chartData"
      [labels]="lcs.chartLabels"
      [chartType]="lcs.chartType"
      [colors]="lcs.chartsColors"
      [options]="lcs.chartOptions"
      [legend]="lcs.showLegend">
      </canvas>
    </ion-card-content>
  </ion-card>
  
    <ion-card>
      <ion-card-header>
        <ion-card-title>Peso e Altri Parametri</ion-card-title>
      </ion-card-header>
    <ion-card-content>
      <canvas *ngIf="cfg.activeGraf === 'pie' || cfg.activeGraf === 'all'"
      baseChart 
      style="display: block"
      [datasets]="pcs.pieChartData"
      [labels]="pcs.pieChartLabels"
      [chartType]="pcs.pieChartType"
      [colors]="pcs.pieChartsColors"
      [options]="pcs.pieChartOptions"
      [legend]="pcs.pieShowLegend">
      </canvas>
    </ion-card-content>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
